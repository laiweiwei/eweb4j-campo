#parse("public/header.html")
<div class="container">
  	<div class="row">
  		<div class="span6 offset3">
			#if($ERROR)
			<div class="alert">
				<a class="close" data-dismiss="alert">×</a>
				用户名或密码错误
			</div>
			#end
			
			<div class="box">
				<h4>用户登录</h4>
			</div>

			<div class="box">
				<div id="field">
					<form class="form-inline" method="post" action="${BaseURL}user/doLogin">
						用户名或邮箱<br />
						<input class="span4" name="user.name" type="text"><br /><br />
						密码<br />
						<input class="span4" name="user.password" type="password"><br /><br />
						<button class="btn btn-success" name="submit" type="submit">登录</button>
						<label class="checkbox">
							<input type="checkbox" name="keep" value="1">30天免登录
						</label>
					</form>
				</div>
			</div>
		</div>
  </div>
</div>
  
#parse("public/footer.html")
